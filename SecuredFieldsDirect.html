<html>

<head>
	<script type="text/javascript" src="https://checkoutshopper-test.adyen.com/checkoutshopper/assets/js/sdk/checkoutSecuredFields.1.1.3.js"></script>
	<script type="text/javascript" src="scripts/securedFieldsDirect.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
</head>

<body>

	<h3>Payment info</h3>
	<div class="block">
		<form id="paymentForm" class="clientForm" >
			Value: <input type="text" class="payment-data" name="value" value="1500"/><br>
			Currency: <input type="text" class="payment-data" name="currency" value="USD"/><br>
			Reference: <input type="text" class="payment-data" name="reference" value="Localhost Secured Fields"/><br>
			CountryCode: <input type="text" class="payment-data" name="countryCode" value="US"/><br>
			ShopperLocale: <input type="text" class="payment-data" name="shopperLocale" value="en_GB"/><br>
			Channel: <input type="text" class="payment-data" name="channel" value="Web"/><br>
			ShopperReference: <input type="text" class="payment-data" name="shopperReference" value="Shopper1"/><br>
			<input type="hidden" name="endpoint" value="secured_fields_submit"/>
		</form>
	</div>

	<div id="secured-fields-container">
		<h3>Secured Fields</h3>
		<div class="cards-div js-chckt-pm__pm-holder">
			<div id="card-type"></div>
			<input type="text" class="secured-field" name="holderName" value="John Smith"/>
			<input type="hidden" name="txvariant" value="card"/>
			<label>
				<span data-hosted-id="hostedCardNumberField" data-cse="encryptedCardNumber"></span>
			</label>
			<br />
			<label>
				<span data-hosted-id="hostedExpiryDateField" data-cse="encryptedExpiryDate"></span>
			</label>
			<br />
			<label>
				 <span data-hosted-id="hostedSecurityCodeField" data-cse="encryptedSecurityCode"></span>
			</label>
			<button id="submitPayment">Pay now</button>
			<button id="logInputs">Log inputs</button>
		</div>
	</div>

	<div id="output"></div>
</body>

<script>

document.addEventListener("DOMContentLoaded", initForms);

</script>

<style>

iframe, .secured-field {
	height: 35px !important;
	width: 200px !important;
	border: 1px solid #cccccc !important;
	border-radius: 5px;
	padding: 2px 10px;
	margin: 5px 0px;
	display: block;
}

</style>
